<!DOCTYPE html>
<head>
    <title>Converter</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="first">
    <h1 id="Title">Metric/Imperial unit conversion</h1>
    <input id='input' type="number"  placeholder="Type number" oninput="convertNumber(event)" value="0">
</div>
<div class="second">
    <h2 id="Length">Length (Meter/Feet)</h2>
    <p id="MeterToFeet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    <h2 id="Volume">Volume (Liters/Gallons)</h2>
    <p id="LitersToGallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
 </p>
 <h2 id="Mass">Mass (Kilograms/Pounds)</h2>
 <p id="KgToPounds">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
</p>
</div>
    <script src="index.js"></script>
</body>
</html>
